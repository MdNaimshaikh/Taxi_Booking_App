<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


			<h1>Welcome in cars read Section</h1><br>
			
			
			  <h3 th:text="${message}"></h3><br><br>
			
			<table border="1">
			<thead>
			
			<tr>
			
			<th>ID</th>
			<th>TITLE</th>
			<th>Image</th>
			<th>Action</th>
			</tr>
			
			</thead>
			<tbody>
			
			<tr th:each="  cars   : ${carreads}">
			
			
			<td  th:text ="${cars.id}"></td>
			<td   th:text ="${cars.title}"></td>
			<td   th:text ="${cars.image}"></td>
			
			<td>
			
			 <a th:href="@{/admin/deletereadcar/{id} (id=${cars.id})}" class="btn-delete">Delete</a>
			
			</td>
			
			</tr>
			
			
			
			</tbody>
			
			
			
			</table>


</body>
</html>
