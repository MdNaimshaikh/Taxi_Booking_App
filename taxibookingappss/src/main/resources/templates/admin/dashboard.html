<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            display: block; /* Ensures the buttons are block level and stack vertically */
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .card {
            margin-bottom: 30px;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card with Admin Panel content -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-center" th:text="${message}"></h2>
                <h1 class="text-center">Welcome to Admin Panel</h1>
                <div class="text-center mt-4">
                    <!-- Links styled as buttons with space between each -->
                    <a href="readallcontacts" class="btn-custom mt-3">Read All Contacts</a>
                    <a href="readallbookings" class="btn-custom mt-3">Read All Bookings</a>
                    <a href="changecredentials" class="btn-custom mt-3">Change Credentials</a>
                    <a href="addservice" class="btn-custom mt-3">Add Service</a>
                    <a href="readservices" class="btn-custom mt-3">Read Services</a>
                     <a href="carsupload" class="btn-custom mt-3">Cars Upload</a>
                      <a href="carsread" class="btn-custom mt-3">Cars Read</a>
                        <a href="about" class="btn-custom mt-3">About</a>
                    <a href="/dologout" class="btn-custom mt-3 logout-btn">LOGOUT</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
