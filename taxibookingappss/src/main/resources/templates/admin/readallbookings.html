<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Bookings</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #343a40;
        }
        h3 {
            color: red;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: blue;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Read All Bookings Details</h2>
        <a href="dashboard" class="btn btn-primary"> Return to Admin Home</a><br><br>

        <h3 th:text="${message}"></h3><br><br>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Email</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Comfort</th>
                    <th>Adult</th>
                    <th>Children</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${allbookings}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.name}"></td>
                    <td th:text="${booking.source}"></td>
                    <td th:text="${booking.email}"></td>
                    <td th:text="${booking.destination}"></td>
                    <td th:text="${booking.date}"></td>
                    <td th:text="${booking.comfort}"></td>
                    <td th:text="${booking.adult}"></td>
                    <td th:text="${booking.children}"></td>
                    <td th:text="${booking.message}"></td>
                    <td>
                        <a th:href="@{/admin/deletebooking/{id} (id=${booking.id})}" class="btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
