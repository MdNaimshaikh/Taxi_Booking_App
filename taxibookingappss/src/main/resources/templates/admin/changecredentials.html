<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credentials</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
        }
        .form-control {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

		  <a href="dashboard" Style="color:blue"> Return to Admin Home</a><br><br>
    <h2>Change Credentials</h2>

    <form action="changecredentials" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="oldusername" placeholder="Old User Name" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="oldpassword" placeholder="Old Password" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="newusername" placeholder="New User Name" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="newpassword" placeholder="New User Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Change</button>
    </form>
</div>

<!-- Link to Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
